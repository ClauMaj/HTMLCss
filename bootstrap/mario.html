<!doctype html>
<html lang="en">
<head>
    <title>Mario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
    .red{
        background-color: #FE0500;
        height: 50px;
    }
    .maro{
        background-color: #A32B2C;
        height: 50px;
    }
    .tan{
        background-color: #F5F5DD;
        height: 50px;
    }
    .yellow{
        background-color: #FFFF01;
        height: 50px;
    }
    .blue{
        background-color: #0600FE;
        height: 50px;
    }
    .black{
        background-color: black;
        height: 50px;
    }
    .white{
        height: 50px;
    }
</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-4">
        <div class="row white"></div>
        <div class="row col-6 offset-3 red"></div>
        <div class="row">
            <div class="col-9 offset-2 red"></div>
        </div>
        <div class="row">
            <div class="col-3 maro offset-2"></div>
            <div class="col-2 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-1 tan"></div>
        </div>
        <div class="row">
            <div class="col-1 maro offset-1"></div>
            <div class="col-1 tan"></div>
            <div class="col-1 maro"></div>
            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>
        </div>
        <div class="row">
            <div class="col-1 maro offset-1"></div>
            <div class="col-1 tan"></div>
            <div class="col-2 maro"></div>
            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>
        </div>
        <div class="row">
            <div class="col-2 maro offset-1"></div>
            <div class="col-4 tan"></div>
            <div class="col-4 black"></div>
        </div>
        <div class="row">
            <div class="col-8 tan offset-2"></div>
        </div>
        <div class="row">
            <div class="col-2 red offset-2"></div>
            <div class="col-1 blue"></div>
            <div class="col-3 red"></div>
        </div>
        <div class="row">
            <div class="col-3 red offset-1"></div>
            <div class="col-1 blue"></div>
            <div class="col-2 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-3 red"></div>
        </div>
        <div class="row">
            <div class="col-4 red"></div>
            <div class="col-4 blue"></div>
            <div class="col-4 red"></div>
        </div>
        <div class="row">
            <div class="col-2 tan"></div>
            <div class="col-1 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-2 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 red"></div>
            <div class="col-2 tan"></div>
        </div>
        <div class="row">
            <div class="col-3 tan"></div>
            <div class="col-6 blue"></div>
            <div class="col-3 tan"></div>
        </div>
        <div class="row">
            <div class="col-2 tan"></div>
            <div class="col-8 blue"></div>
            <div class="col-2 tan"></div>
        </div>
        <div class="row">
            <div class="col-3 blue offset-2"></div>
            <div class="col-3 blue offset-2"></div>
        </div>
        <div class="row">
            <div class="col-3 maro offset-1"></div>
            <div class="col-3 maro offset-4"></div>
        </div>
        <div class="row">
            <div class="col-4 maro"></div>
            <div class="col-4 maro offset-4"></div>
        </div>
        <div class="row white"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
