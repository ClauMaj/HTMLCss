<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozaic</title>
    <link rel="stylesheet" href="css/mozaic.css">
</head>
<body>
    <div class="container">
        <div class="flexContainerColumn red flex1 border">
            <div class="flexContainerRow flex1 white border">
                <div class="flexContainerColumn flex2 white border"></div>
                <div class="flexContainerColumn flex3 white border"></div>
            </div>
            <div class="flexContainerRow flex8 green  " >
                <div class="flexContainerColumn flex1 border white">
                    <div class="flexContainerRow flex2 white"></div>
                    <div class="flexContainerRow flex3 white border"></div>
                    <div class="flexContainerRow flex3 yellow "></div>
                </div>
                <div class="flexContainerColumn flex4 white border">
                    <div class="flexContainerRow flex4 red "></div>
                    <div class="flexContainerRow flex4 white ">
                        <div class="flexContainerColumn flex2 ">
                            <div class="flexContainerRow black flex2 "></div>
                            <div class="flexContainerRow white flex2 "></div>
                        </div>
                        <div class="flexContainerColumn flex2 ">
                            <div class="flexContainerRow flex1 white border"></div>
                            <div class="flexContainerRow flex1 white "></div>
                            <div class="flexContainerRow flex1 black "></div>
                            <div class="flexContainerRow flex1 white border">
                                <div class="flexContainerColumn flex1 yellow border"></div>
                                <div class="flexContainerColumn flex1 white "></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flexContainerRow flex1 ">
                <div class="flexContainerColumn flex3 white border"></div>
                <div class="flexContainerColumn flex1 yellow border"></div>
                <div class="flexContainerColumn flex1 white border">   </div>             
            </div>
        </div>
        <!-- first main column -->

        <div class="flexContainerColumn yellow flex1">

            <div class="flexContainerRow flex1 purple">
                <div class="flexContainerColumn flex1 blue">
                    <div class="flexContainerRow yellow flex1 border"></div>
                    <div class="flexContainerRow yellow flex2 border"></div>
                    <div class="flexContainerRow white flex2 border">
                        <div class="flexContainerColumn border flex1"></div>
                        <div class="flexContainerColumn border flex1"></div>
                    </div>
                </div>
                <div class="flexContainerColumn flex1 black border">
                    <div class="flexContainerRow flex2 blue border"></div>
                    <div class="flexContainerRow flex2 red border"></div>
                    <div class="flexContainerRow flex1 white border"></div>
                </div>
            </div>
            <div class="flexContainerRow flex1 yellow ">
                <div class="flexContainerColumn flex1 white border">
                    <div class="flexContainerRow border flex1 white"></div>
                    <div class="flexContainerRow  flex2 blue"></div>
                    <div class="flexContainerRow border flex2 red"></div>
                </div>
                <div class="flexContainerColumn flex1 white border">
                    <div class="flexContainerRow flex2 border">
                        <div class="flexContainerColumn flex1 border"></div>
                        <div class="flexContainerColumn flex1 border"></div>
                    </div>
                    <div class="flexContainerRow flex2 border yellow"></div>
                    <div class="flexContainerRow flex1 border">
                        <div class="flexContainerColumn flex1 border"></div>
                        <div class="flexContainerColumn flex1 border black"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- second main column -->
        <div class="flexContainerColumn blue flex1">
            <div class="flexContainerRow flex1 ">
                <div class="flexContainerColumn flex1 border yellow"></div>
                <div class="flexContainerColumn flex1 black"></div>
                <div class="flexContainerColumn flex3 border white"></div>
            </div>
            <div class="flexContainerRow flex8 ">
                <div class="flexContainerColumn flex4 border white">
                        
                    <div class="flexContainerRow green flex4 ">

                        <div class="flexContainerColumn flex2 border white">
                            <div class="flexContainerRow yellow border flex1"></div>
                            <div class="flexContainerRow black border flex1"></div>
                            <div class="flexContainerRow white border flex1"></div>
                            <div class="flexContainerRow white border flex1"></div>
                        </div>
                        <div class="flexContainerColumn flex2 border white">
                            <div class="flexContainerRow flex2  white"></div>
                            <div class="flexContainerRow flex2  black"></div>
                        </div>
                    </div>
                    <div class="flexContainerRow blue flex4 "></div>
                </div>
                <div class="flexContainerColumn flex1 border green">
                    <div class="flexContainerRow flex3 border yellow"></div>
                    <div class="flexContainerRow flex3 border white"></div>
                    <div class="flexContainerRow flex2 border white"></div>
                </div>
            </div>
            <div class="flexContainerRow flex1 ">
                <div class="flexContainerRow flex3 white border"></div>
                <div class="flexContainerRow flex2 white border"></div>
            </div>
        </div>
        <!-- third main column -->
    </div>
</body>
</html>
