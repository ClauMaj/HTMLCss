<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two columns</title>
    <style>
        body{
            margin: 0px;
            background-color: yellow;
        }
        .sidebar{
            background-color: gray;
            position: absolute;
            left: 0px;
            top: 0px;
            height: 100%;
            width: 20%;
        }
        .main{
            background-color: blue;
            position: absolute;
            height: 100%;
            width: 80%;
            left: 20%;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
    </div>
    <div class="main">
    </div>
    
</body>
</html>
